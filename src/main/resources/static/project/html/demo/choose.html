<div layout="column" layout-fill ng-controller="ChooseCtrl">
    <md-toolbar class="content-toolbar">
        <div class="md-toolbar-tools">
            <div>选择</div>
        </div>
    </md-toolbar>
    <md-content>
        <div layout="row">
            <div class="md-padding" flex cg-busy="{promise:loadingLayer,minDuration:500}">
                <div>
                    不设置宽读和高度：宽度100%(最小宽度400px)，高度根据内容变化(最小高度300px)，selected为所选对象的主键(key="id")
                </div>
                <choose items="items" display="name" key="id" selected="selected" ng-if="done"></choose>
                <div>
                    结果
                </div>
                {{selected}}
            </div>
            <div class="md-padding" flex>
                <div>
                    设置宽读和高度：宽度500px(最小宽度400px)，高度400px(最小高度300px)，selected为所选对象
                </div>
                <choose items="items" display="name" key="id" selected="selected2" width="500px" height="400px" type="object"></choose>
                <div>
                    结果
                </div>
                {{selected2}}
            </div>
        </div>
    </md-content>
</div>
